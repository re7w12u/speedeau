<script type="text/javascript">


    $(function () {
        EnableAttachement();
    });

    // enable attachement on form
    function EnableAttachement() {
        // create new link
        var link = $('<div><input type="button" value="Joindre un fichier" />');
        link.click(function () {
            var instance = SP.Ribbon.PageManager.get_instance();
            if (instance) instance.get_commandDispatcher().executeCommand("Ribbon.ListForm.Edit.Actions.AttachFile", null);

        });

        // add link to form
        var target = $(".ms-formtoolbar .ms-toolbar img")
        target.parent().append(link);
        target.remove();
    }


    /**** load script ************************/

    var css = ["jquery-ui.min.css", "jquery-ui.structure.min.css", "jquery-ui.theme.min.css"];
    var scripts = ["rnvo.common.js", "rnvo.ih1600.model.js", "rnvo.params.js", "rnvo.ih1600.validation.js", "rnvo.ih1600.ui.js", "rnvo.obs.main.js", "rnvo.notify.js"];
    var index = 0;

    var siteUrl = _spPageContextInfo.siteServerRelativeUrl;
    var webUrl = _spPageContextInfo.webServerRelativeUrl;

    function loadSPScripts() {
        loadCss();
        $.getScript(siteUrl + SP.Utilities.Utility.get_layoutsLatestVersionUrl() + "SP.Taxonomy.js", loadCustomScripts);
    }

    function loadCustomScripts() {
        var scriptbase = siteUrl + '/RNVO_Assets/js/';

        if (index < scripts.length - 1) {
            // loads all script one by one except the last one
            $.getScript(scriptbase + scripts[index], loadCustomScripts);
            index++;
        }
        else {
            // last script loading trigger execution
            $.getScript(scriptbase + scripts[index], Init);
        }
    }

    function loadCss() {
        for (var x in css) {

            var link = document.createElement('link');
            link.setAttribute('type', 'text/css');
            link.setAttribute('rel', 'stylesheet');
            link.setAttribute('href', siteUrl + '/RNVO_Assets/css/' + css[x]);
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    }

    SP.SOD.executeOrDelayUntilScriptLoaded(loadSPScripts, 'SP.js');
</script>
